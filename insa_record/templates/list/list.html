
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>윌스기념병원 인사기록카드 명단</title>

    <!-- 부트스트랩 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet">

      </head>
  <body>
    <div class="row">
{% for myinfo in list %}
  <div class="col-sm-6 col-md-4" style="width:250px">
    <div class="thumbnail">
      <img src="/uploads/{{ myinfo.info_image }}" alt="...">
	
      <div class="caption">
        <h3>{{ myinfo.name_kor }}</h3>
        <p>{{ myinfo.employ_part }}&nbsp;-&nbsp;{{ myinfo.employ_kind }}</p>
        <p><a href="/insa_record/detail/{{ myinfo.pk }}/" class="btn btn-primary" role="button">정보수정</a></p>
      </div>
    </div>
  </div>
{% endfor %}


</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>    
  </body>
</html>
