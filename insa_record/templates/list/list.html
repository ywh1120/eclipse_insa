      function selectoption(){
    	  var fv = $('#firstvalue').val();

    	  }
    	  else if (fv == 2){
    		  $('#secondbox_part').css('display','none');
    		  $('#secondbox_name').css('display','inline');
    	  }
      }

      }

  </select>
  </span>
